<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1 | 21Days of Code</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
    rel="stylesheet">
</head>
<body>
  <!-- Primary header -->
  <header class="bg-gray-800 text-white p-4">
    <h1 class="text-3xl font-bold display:none">My Website</h1>
  </header>
  <!-- Navbar with Home, About & Contact in Center align -->
  <nav class="bg-gray-100 flex justify-center items-center p-2">
    <a href="#" class="text-gray-800 hover:text-gray-600 px-4 py-2">Home</a>
    <a href="#" class="text-gray-800 hover:text-gray-600 px-4 py-2">About</a>
    <a href="#" class="text-gray-800 hover:text-gray-600 px-4 py-2">Contact</a>
  </nav>
  <!-- Contact Us section -->
  <section class="bg-gray-200 p-8">
    <!-- The title is Contact Us -->
    <h2 class="text-4xl font-bold text-center mb-4">Contact Us</h2>
    <!-- A small Description -->
    <p class="text-gray-700 text-center max-w-xl mx-auto mb-8">We would love to hear from you. Please fill out the form below and we will get back to you as soon as possible.</p>
    <!-- A Form need with 2 side -->
    <div class="flex flex-wrap justify-center">
      
      <!-- The other side is submission form with label Name, Email, Message and Send My message button -->
      <div class="w-full md:w-1/2">
        <form class="bg:#201F1F shadow-md rounded p-6">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <div class="flex items-center justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Send My Message</button>
          </div>
        </form>
      </div>

      <!-- One side a google pin location map -->
      <div class="w-full md:w-1/2">
        <!-- Replace the src attribute with your own Google Maps embed link -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.548049002281!2d90.37944631445625!3d23.750886984589678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c417c9e6b4a1%3A0x3a9f4a5f5f0f1c7a!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2s!4v1635427264317!5m2!1sen!2s" width="100%" height="408" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>
</body>
</html>
